<!DOCTYPE html>
<html>

<head>
  <title>StarNotary DAPP</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<style>
  input {
    display: block;
    margin: auto;
  }
  .page {
    justify-content: space-around;
    text-align: center;
  }
  .page div {
    display: inline-block;
    vertical-align: top;
    min-width: 33%;
  }
</style>

<body>
  <h1>StarNotary Token DAPP</h1>

  <hr>

  <div class="page">
    <div>
      <h1>Create a Star</h1>
      <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
      <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
      <br><br><button id="createStar" onclick="App.createStar(event)">Create Star</button>
    </div>
    <div>
      <h1>Look up a Star</h1>
      <br><label for="lookid">Star ID:</label><input type="text" id="lookid"></input>
      <br><br><button onclick="App.lookUp(event)">Look Up a Star</button>
    </div>
    <div>
      <h1>Transfer a Star</h1>
      <br><label for="address">Address:</label><input type="text" id="address"></input>
      <br><label for="transId">Star ID:</label><input type="text" id="transId"></input>
      <br><br><button id="createStar" onclick="App.transfer(event)">Transfer Star</button>
    </div>
  </div>
  <br>
  <hr>
  <span id="status"></span>
  <script src="index.js"></script>
</body>

</html>
